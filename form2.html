<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<form action="" class="container">
<h1 class="text-center">Sample Form</h1>
    <div class="row mb-4">
       <div class="col" id="first">
               <label for="name" class="form-label">Partner Name</label>
           <input type="text" id="name" required="required" class="form-control">
       </div>
        <div class="col">
              <label for="email" class="form-label">Partner Email ID</label>
           <input type="text" id="email" required="required" class="form-control">
        </div>
    </div>

    <div class="row mb-4">
       <div class="col" id="first">
               <label for="pname" class="form-label">Partner Legal Name</label>
           <input type="text" id="pname" required="required" class="form-control">
       </div>
        <div class="col">
              <label for="number" class="form-label">Partner Mobile</label>
           <input type="tel" id="number" required="required" class="form-control">
        </div>
        <div class="row">
           <label for="address" class="form-label">Partner Address</label>
            <input type="text" id="address" required="required" class="form-control">
        </div>
    </div>

     <div class="row mb-4">
       <div class="col" id="first">
               <label for="date" class="form-label">Contract Start Date</label>
           <input type="text" id="date" required="required" placeholder="Date Start" class="form-control">
       </div>
        <div class="col" id="first">
              <label for="date" class="form-label">Contract Expiry Date</label>
           <input type="text" id="date" required="required" placeholder="Date End" class="form-control">
        </div>

          <div class="row mb-4">
       <div class="col" id="first">
               <label for="number" class="form-label">Minimum Loan Amount</label>
           <input type="number" id="number" required="required" class="form-control">
       </div>
        <div class="col" id="first">
              <label for="number" class="form-label">Maximum Loan Amount</label>
           <input type="number" id="number" required="required" class="form-control">
        </div>

               <div class="row mb-4">
       <div class="col" id="first">
               <label for="name" class="form-label">Interest Rate</label>
           <input type="text" id="name" required="required" class="form-control">
       </div>
        <div class="col" id="first">
              <label for="rate" class="form-label">Deposit Amount</label>
           <input type="text" id="rate" required="required" class="form-control">
        </div>
                   <center><button class="btn btn bg-primary text-center text-light mt-4">Save</button></center>








</form>

</body>
</html>
